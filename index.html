<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semitune - Software for music industry professionals</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="favicon.png" />
    <script type="text/javascript" src="./layout/layout.js"></script>
  </head>
  <body>
    <noscript>
      <div class="notice">
        This site requires JavaScript to render properly.
      </div>
    </noscript>
    <section class="masthead">
      <div class="constrain">
        <h1 class="extra-large">Discover a better way to write music.</h1>
        <p class="loud">Pegboard is a new app for Android that helps you write music.</p>
        <button class="button">Download Now</button>
        <button class="secondary-button">Watch Video</button>
      </div>
    </section>

    <div class="product product-pegboard">
      <div class="product-content">
        <div>
          <h2>Pegboard</h2>
          <p>Subtractive synthesizer with an isomorphic keyboard.</p>
        </div>
        <div class="product-action">
          <button class="button">Available Now</button>
        </div>
      </div>
    </div>

    <div class="product product-overtone">
      <div class="product-content">
        <div>
          <h2>Overtone</h2>
          <p>Chord progression step sequencer and harmony tool.</p>
        </div>
        <div class="product-action">
          <button class="button">Coming Soon</button>
        </div>
      </div>
    </div>

    <section class="cta">
      <div class="row cta-content">
        <h2 class="cta-heading">Pegboard is free on Google Play</h2>
        <button class="button">Download Now</button>
      </div>
    </section>
  </body>
</html>
